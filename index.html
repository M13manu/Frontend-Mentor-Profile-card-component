<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class=bg-pattern-top src="images/bg-pattern-top.svg">
  <img class=bg-pattern-bottom src="images/bg-pattern-bottom.svg">
<main>
  <img class="background-pattern" src="images/bg-pattern-card.svg" alt="background-pattern">
  <img class="victor-image" src="images/image-victor.jpg" alt="image-of-victor">
  <div class=name>Victor Crest
  <span class=age> 26</span>
  </div>
  
  <div class="location">London</div>
  <div class=info>
  <div class=followers>
  80K
  <span>Followers</span>
  </div>
  <div class=likes>
  803K<br>
  <span>Likes</span>
  </div>
  <div class=photo-count>
  1.4K<br>
  <span>Photos</span>
  </div>
  </div>

</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/M13manu">Sai Manoj Kumar</a>.
  </div>
</body>
</html>
